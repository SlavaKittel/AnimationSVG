    <script>
      var logoAnimation = (function() {
        var logoEl = document.querySelector(".logo-animation");
        var pathEls = document.querySelectorAll(
          ".logo-animation path:not(.icon-curve)"
        );
        var innerWidth = window.innerWidth;
        var maxWidth = 740;
        var logoScale = innerWidth <= maxWidth ? innerWidth / maxWidth : 1;
        var logoTimeline = anime.timeline({
          autoplay: false,
          direction: "alternate",
          loop: false
        });

        logoEl.style.transform = "translateY(50px) scale(" + logoScale + ")";

        for (var i = 0; i < pathEls.length; i++) {
          var el = pathEls[i];
          el.setAttribute("stroke-dashoffset", anime.setDashoffset(el));
        }

        logoTimeline
          .add(
            {
              targets: ".dot-e",
              translateX: [
                {
                  value: -600,
                  duration: 520,
                  delay: 200,
                  easing: "easeInQuart"
                },
                {
                  value: [-100, 0],
                  duration: 500,
                  delay: 1000,
                  easing: "easeOutQuart"
                }
              ],
              scale: [
                { value: [0, 1], duration: 200, easing: "easeOutBack" },
                { value: 0, duration: 20, delay: 500, easing: "easeInQuart" },
                {
                  value: 1,
                  duration: 200,
                  delay: 1000,
                  easing: "easeOutQuart"
                },
                { value: 0, duration: 400, delay: 500, easing: "easeInBack" }
              ]
            },
            0
          )
          .add(
            {
              targets: ".dot-i",
              translateY: { value: [-200, 0], duration: 500, elasticity: 400 },
              scale: [
                { value: [0, 1], duration: 100, easing: "easeOutQuart" },
                { value: 0, duration: 400, delay: 1400, easing: "easeInBack" }
              ],
              delay: 1200
            },
            0
          )
          .add(
            {
              targets: ".fill.in",
              strokeDashoffset: {
                value: [anime.setDashoffset, 0],
                duration: 1000,
                delay: function(el, i, t) {
                  return 100 + i * 200;
                },
                easing: "linear"
              },
              // stroke: {
              //   value: [
              //     "#FFF",
              //     function(el) {
              //       return anime.get(el.parentNode, "stroke");
              //     }
              //   ],
              //   duration: 500,
              //   delay: 500,
              //   easing: "easeInQuad"
              // },
              opacity: {
                value: 0,
                duration: 1,
                delay: function(el, i, t) {
                  return 3500 + i * 80;
                }
              }
            },
            0
          )
          .add(
            {
              targets: ".fill.in.speed",
              strokeDashoffset: {
                value: [anime.setDashoffset, 0],
                duration: 500,
                delay: function(el, i, t) {
                  return 100 + i * 250;
                },
                easing: "linear"
              },
              opacity: {
                value: 0,
                duration: 1,
                delay: function(el, i, t) {
                  return 3400 + i * 80;
                }
              }
            },
            0
          )
          .add(
            {
              targets: ".fill.in.slow",
              strokeDashoffset: {
                value: [anime.setDashoffset, 0],
                duration: 2100,
                delay: 1000,
                easing: "linear"
              },
            },
            0
          )
          .add(
            {
              targets: ".fill.out",
              strokeDashoffset: [
                {
                  value: [anime.setDashoffset, anime.setDashoffset],
                  duration: 3400,
                },
                {
                  value: [0, anime.setDashoffset],
                  duration: 2100,
                  delay: function(el, i) {
                    return 500 + i * 100;
                  },
                  easing: "easeInQuart"
                }
              ]
            },
            0
          )
          .add(
            {
              targets: ".fill.out.slow",
              strokeDashoffset: [
                {
                  value: [anime.setDashoffset, anime.setDashoffset],
                  duration: 3900,
                },
                {
                  value: [0, anime.setDashoffset],
                  duration: 2900,
                  delay: 0,
                  easing: "easeInSine"
                }
              ]
            },
            0
          )
          .add( 
            {
              targets: ".line.out",
              strokeDashoffset: {
                value: [0, anime.setDashoffset],
                duration: 1900,
                delay: function(el, i, t) {
                  return 7000 + i * 100;
                },
                easing: "easeInSine"
              },
              strokeWidth: {
                value: [0, 0.5],
                delay: function(el, i, t) {
                  return 3000 + i * 100;
                },
                duration: 200,
                easing: "linear"
              }
            },
            0
          )
          .add(
            {
              targets: ".icon",
              opacity: {
                value: 1,
                duration: 10,
                delay: 2800,
                easing: "linear"
              },
              translateY: { value: 60, duration: 800 },
              delay: 4200
            },
            0
          )
          .add(
            {
              targets: ".icon-line",
              strokeDashoffset: [
                {
                  value: [anime.setDashoffset, anime.setDashoffset],
                  duration: 3000
                },
                { value: 0, duration: 1200, easing: "easeInOutQuart" }
              ],
              strokeWidth: {
                value: [8, 2],
                delay: 3000,
                duration: 800,
                easing: "easeInQuad"
              },
              stroke: {
                value: [
                  "#FFF",
                  function(el) {
                    return anime.get(el, "stroke");
                  }
                ],
                duration: 800,
                delay: 3400,
                easing: "easeInQuad"
              }
            },
            0
          )
          .add(
            {
              targets: [".icon-text path", ".icon-text polygon"],
              translateY: [50, 0],
              opacity: { value: [0, 1], duration: 100, easing: "linear" },
              delay: function(el, i, t) {
                return 4200 + i * 20;
              }
            },
            0
          );

        function init() {
          document.body.classList.add("ready");
          logoTimeline.play();
        }

        return {
          init: init
        };
      })();

      window.onload = function() {
        logoAnimation.init();
      };
    </script>
  </body>
</html>
